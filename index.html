<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description"
    content="OilCalcApp — Professional Calculator for Oil & Petroleum Products. API MPMS compliant density corrections, mass/volume conversions, and trip loss analysis.">
  <meta name="theme-color" content="#0a0e1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icon-512.png">
  <title>OilCalcApp — Petroleum Calculator</title>
  <link rel="icon" type="image/png" href="/icon-512.png">
  <style>
    /* Inline splash styles for instant display before CSS loads */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #050810;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    #splash.fade-out {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    #splash img {
      width: 260px;
      max-width: 65vw;
      height: auto;
      animation: splashPulse 2s ease-in-out infinite;
    }

    @keyframes splashPulse {

      0%,
      100% {
        transform: scale(1);
        filter: brightness(1);
      }

      50% {
        transform: scale(1.03);
        filter: brightness(1.15);
      }
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="/launch_image.png" alt="OilCalcApp">
  </div>

  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
